<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registro de productos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<h1 class="text-center mb-4">Control de productos</h1>

		<!-- Botón para abrir el modal -->
		<div class="mb-3 text-end">
			<button class="btn btn-primary" data-bs-toggle="modal"
				data-bs-target="#modalAgregarProducto">Agregar producto</button>
		</div>

		<!-- Tabla de productos -->
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Cantidad</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<!-- Ejemplo con Thymeleaf -->
					<tr th:each="producto : ${listaProductos}">
						<td th:text="${producto.id}">1</td>
						<td th:text="${producto.nombre}">Producto ejemplo</td>
						<td th:text="${producto.precio}">10.0</td>
						<td th:text="${producto.cantidad}">5</td>
						<td><a th:href="@{/editar/{id}(id=${producto.id})}"
							class="btn btn-sm btn-warning">Editar</a> <a
							th:href="@{/eliminar/{id}(id=${producto.id})}"
							class="btn btn-sm btn-danger"
							onclick="confirm('¿Estás seguro de eliminar este producto?');">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Modal para agregar producto -->
	<div class="modal fade" id="modalAgregarProducto" tabindex="-1"
		aria-labelledby="modalAgregarProductoLabel" aria-hidden="true">
		<div class="modal-dialog">
			<!-- FORMULARIO REAL hacia Spring Boot -->
			<form class="modal-content" action="/guardar" method="post">
				<div class="modal-header">
					<h5 class="modal-title" id="modalAgregarProductoLabel">Nuevo
						Producto</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Cerrar"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="nombreProducto" class="form-label">Nombre</label> <input
							type="text" class="form-control" id="nombreProducto"
							name="nombre" required>
					</div>
					<div class="mb-3">
						<label for="precioProducto" class="form-label">Precio</label> <input
							type="number" class="form-control" id="precioProducto"
							name="precio" step="0.01" required>
					</div>
					<div class="mb-3">
						<label for="cantidadProducto" class="form-label">Cantidad</label>
						<input type="number" class="form-control" id="cantidadProducto"
							name="cantidad" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-success">Guardar</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap Bundle JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
