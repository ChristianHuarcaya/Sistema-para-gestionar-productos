<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Editar Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<h1 class="text-center mb-4">Editar Producto</h1>

		<form th:action="@{/guardar}" th:object="${producto}" method="post"
			class="shadow-sm p-4 rounded bg-light">
			<!-- Campo oculto para el ID -->
			<input type="hidden" th:field="*{id}" />

			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre</label> <input
					type="text" id="nombre" class="form-control" th:field="*{nombre}"
					required />
			</div>

			<div class="mb-3">
				<label for="marca" class="form-label">Marca</label> <input
					type="text" id="marca" class="form-control" th:field="*{marca}"
					required />
			</div>

			<div class="mb-3">
				<label for="hechoEn" class="form-label">Hecho en</label> <input
					type="text" id="hechoEn" class="form-control" th:field="*{hechoEn}"
					required />
			</div>

			<div class="mb-3">
				<label for="precio" class="form-label">Precio</label> <input
					type="number" id="precio" class="form-control" th:field="*{precio}"
					step="0.01" required />
			</div>

			<div class="text-end">
				<button type="submit" class="btn btn-success">Guardar</button>
				<a th:href="@{ / }" class="btn btn-secondary">Cancelar</a>
				
				
				
			</div>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
