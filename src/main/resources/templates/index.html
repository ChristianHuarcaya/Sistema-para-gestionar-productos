<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Control de productos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<h1 class="text-center mb-4">Control de productos</h1>

		<!-- Buscador -->
		<div class="input-group mb-4">
			<input type="text" id="buscador" class="form-control"
				placeholder="Buscar por ID o nombre...">
			<button class="btn btn-outline-secondary" type="button"
				id="btnLimpiar">Limpiar</button>
		</div>

		<!-- Botón para abrir el modal -->
		<div class="mb-3 text-end">
			<button class="btn btn-primary" data-bs-toggle="modal"
				data-bs-target="#modalAgregarProducto">
				<i class="bi bi-plus-lg me-1"></i> Agregar producto
			</button>
		</div>

		<!-- Tabla de productos -->
		<div class="table-responsive">
			<table
				class="table table-striped table-bordered align-middle text-center"
				id="tablaProductos">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Marca</th>
						<th>Hecho en</th>
						<th>Precio</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${listaProductos}">
						<td th:text="${producto.id}">1</td>
						<td th:text="${producto.nombre}">Producto</td>
						<td th:text="${producto.marca}">Marca</td>
						<td th:text="${producto.hechoEn}">Perú</td>
						<td th:text="${producto.precio}">10.0</td>
						<td><a th:href="@{/editar/{id}(id=${producto.id})}"
							class="btn btn-sm btn-warning me-1" data-bs-toggle="tooltip"
							title="Editar"> <i class="bi bi-pencil-fill"></i>
						</a> <a href="#" class="btn btn-sm btn-danger"
							th:onclick="'if(confirm(\'¿Estás seguro de eliminar este producto?\')){ window.location.href=\'/eliminar/' + ${producto.id} + '\'; }'"
							data-bs-toggle="tooltip" title="Eliminar"> <i
								class="bi bi-trash-fill"></i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Modal para agregar producto -->
	<div class="modal fade" id="modalAgregarProducto" tabindex="-1"
		aria-labelledby="modalAgregarProductoLabel" aria-hidden="true">
		<div class="modal-dialog">
			<form class="modal-content" action="/guardar" method="post">
				<div class="modal-header">
					<h5 class="modal-title" id="modalAgregarProductoLabel">Nuevo
						Producto</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Cerrar"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="nombreProducto" class="form-label">Nombre</label> <input
							type="text" class="form-control" id="nombreProducto"
							name="nombre" required>
					</div>
					<div class="mb-3">
						<label for="marcaProducto" class="form-label">Marca</label> <input
							type="text" class="form-control" id="marcaProducto" name="marca"
							required>
					</div>
					<div class="mb-3">
						<label for="hechoEnProducto" class="form-label">Hecho en</label> <input
							type="text" class="form-control" id="hechoEnProducto"
							name="hechoEn" required>
					</div>
					<div class="mb-3">
						<label for="precioProducto" class="form-label">Precio</label> <input
							type="number" class="form-control" id="precioProducto"
							name="precio" step="0.01" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-success">Guardar</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Scripts Bootstrap + buscador JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
  // Buscador dinámico por nombre o ID
  document.getElementById('buscador').addEventListener('input', function () {
    const filtro = this.value.toLowerCase();
    const filas = document.querySelectorAll('#tablaProductos tbody tr');

    filas.forEach(fila => {
      const texto = fila.textContent.toLowerCase();
      fila.style.display = texto.includes(filtro) ? '' : 'none';
    });
  });

  // Limpiar buscador
  document.getElementById('btnLimpiar').addEventListener('click', function () {
    const buscador = document.getElementById('buscador');
    buscador.value = '';
    const filas = document.querySelectorAll('#tablaProductos tbody tr');
    filas.forEach(fila => fila.style.display = '');
  });

  // Tooltips Bootstrap
  document.addEventListener('DOMContentLoaded', function () {
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  });
</script>

</body>
</html>
